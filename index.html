<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kape ni ano</title>
  <link rel="icon" href="img/logo.ico">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  

</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left-section">
      <a href="https://jmdotph.github.io/kape-ni-ano/">
        <img class="img-full-logo" src="img/kape-ni-ano-logo.png">
      </a>
      <a href="https://jmdotph.github.io/kape-ni-ano/" class="shop-name">Kape ni ano</a>
    </div>

    <div class="header-right-section">
      <div class="right-section-tooltip-container">
        <a href="https://www.facebook.com/profile.php?id=61562574308284&mibextid=ZbWKwL" target="_blank">
          <img class="img-facebook" src="img/facebook-dark.png">
        </a>
        <div class="right-section-tooltip">Facebook</div>
      </div>
      <div class="right-section-tooltip-container">
        <a href="https://www.instagram.com/jmdotph/" target="_blank">
          <img class="img-instagram" src="img/instagram-dark.png">
        </a>
        <div class="right-section-tooltip">Instagram</div>
      </div>
      <div class="div-telephone">
        <img class="img-telephone" src="img/telephone-dark.png">
        <p class="text-telephone-number">+639108444090</p>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="slider-container">
        <div class="slider">
          <div class="list">
            <div class="item">
              <img src="img/americano/hot-americano.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/americano/iced-americano.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/spanish-latte/iced-spanish-latte.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/spanish-latte/spanish-late.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/mocha-almond/hot-almond-coffee.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/mocha-almond/iced-mocha-almond-2..jpg" alt="">
            </div>
            <div class="item">
              <img src="img/coffee-coke-float/coffee-float.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/latte/hot-latte.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/irish-cream-iced-latt/irish-cream-iced-latte.jpg" alt="">
            </div>
            <div class="item">
              <img src="img/gin-fizz/gin-fizz.jpg" alt="">
            </div>
          
          </div>
          <div class="buttons">
            <button class="btn-prev" id="prev">&#60;</button>
            <button class="btn-next" id="next">&#62;</button>
          </div>
          <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="div-hot-coffee">Hot Coffee</div>
      <div class="grid-container"></div>

      <div class="div-iced-coffee">Iced Coffee</div>
      <div class="grid-container-iced-coffee"></div>

      <div class="div-whiskey">Whiskey</div>
      <div class="grid-container-whiskey"></div>

      <div class="div-milk-drink">Milk Drink</div>
      <div class="grid-container-milk-drink"></div>

      <div class="div-soda-lemonade">Lemonade and Soda</div>
      <div class="grid-container-soda-lemonade"></div>

    </section>
  </main>

  <script src="script/app.js"></script>
</body>

</html>
